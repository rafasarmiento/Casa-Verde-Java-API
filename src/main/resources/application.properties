#nombre de clase del driver utilizado para conectarse a la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#URL del datasource(la base de datos propiamente dicha) donde buscar la data
spring.datasource.url = jdbc:mysql://localhost:3306/casaverde

#nombre de usuario para acceder a la base de datos
spring.datasource.username = root

#contraseña para acceder a la base de datos
#spring.datasource.password = venezuela2356
#spring.datasource.password = ""

#true para mostrar en consola las queries generadas por hibernate (o algo así)
spring.jpa.show-sql = true

#
spring.jpa.hibernate.ddl-auto = update

#dialecto de hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#puerto por el que estará disponible la conexion a la base de datos
server.port=9191